<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Broken Pricing Card</title>
<style>
  .pricing-card {
    width: 300px;
    border: 2px solid #ccc;
    padding: 20px
    background-color: #f9f9f9
    display block;
    margin 10px auto;
    font-family: Arial, sans-serif;
  }
  .pricing-title {
    font-size: 2em;
    font-weight bold;
    text-align center;
    margin-bottom 15px;
  }
  .price {
    font-size: 1.5em
    color: green;
    margin-bottom 10px;
  }
  .features {
    list-style none;
    padding 0;
  }
  .features li {
    margin-bottom 5px;
  }
  .btn {
    padding: 10px 20px;
    background-color blue;
    color white;
    border none;
    cursor pointer;
  }
</style>
</head>
<body>

<div class="pricing-card">
  <div class="pricing-title">Pro Plan</div>
  <div class="price">$49/month</div>
  <ul class="features">
    <li>Feature One</li>
    <li>Feature Two</li>
    <li>Feature Three</li>
  </ul>
  <button class="btn" onclick="alert('Subscribed!')">Subscribe</button>
</div>

</body>
</html>
