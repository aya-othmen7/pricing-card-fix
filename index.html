<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Reusable Pricing Card</title>
</head>
<body>

<div id="root"></div>

<script type="module">
  import React from "https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.development.js";
  import ReactDOM from "https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.development.js";
  import Card from "./card.jsx";

  const features = ["Feature One", "Feature Two", "Feature Three"];

  ReactDOM.createRoot(document.getElementById("root")).render(
    React.createElement(Card, {
      title: "Pro Plan",
      price: "$49/month",
      features,
      buttonLabel: "Subscribe",
      onButtonClick: () => alert("Subscribed!")
    })
  );
</script>

</body>
</html>
